<mat-card class="bgimg">
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-sm="35" class="p-2"></div>
        <div fxFlex="100" fxFlex.gt-sm="30" class="p-4">
            <div class="lgpg pt-4" fxFlex="100">
                <i class="fa fa-arrow-circle-left" aria-hidden="true" style="font-size: 25px;"
                    [routerLink]="['/forgetpassword']" matTooltip="Back To Login"></i>
                <h2 class="text-muted text-center">
                    <img src="assets/logostartupx.png" style=" width: 200px;" class="img1" alt="StartupX"> <sup
                        style="font-size: 13px;"></sup>
                </h2>
                <h2 class="text-muted text-center crdtxts">OTP VERIFICATION</h2>
                <form [formGroup]="loginForm" (ngSubmit)="forgotUser(loginForm.value)" fxLayout="row wrap">
                    <br />
                    <mat-label class="text-muted text-center" fxFlex="100">Please enter valid OTP sent on your
                        registered email address.</mat-label>
                    <br />
                    <mat-form-field appearance="" class="w-100 mt-2 w-101">
                        <mat-label>OTP</mat-label>
                        <input matInput formControlName="otp" required minlength="6" maxlength="6">
                        <mat-error *ngIf="uploadForm.controls.otp.errors?.required">Please enter
                            valid otp</mat-error>
                        <mat-error *ngIf="uploadForm.controls.otp.hasError('minlength')">Please enter
                            valid otp code</mat-error>
                        <mat-error *ngIf="uploadForm.controls.otp.hasError('maxlength')">Please enter
                            valid otp code</mat-error>
                    </mat-form-field>
                    <div class="text-center" fxFlex="100">
                        {{display}} &nbsp; : &nbsp;&nbsp;<a mat-button style="cursor:pointer;" disabled="{{isDisabled}}"
                            [ngClass]="{'simple-text': isDisabled}" (click)="reSendOtp();"><i class="fa fa-repeat"
                                aria-hidden="true"></i> &nbsp;Resent Code</a>
                    </div>
                    <div class="text-center mt-2" fxFlex="100">
                        <button mat-raised-button color="primary" class="submit explr">
                            <mat-label type="submit">VERIFY OTP</mat-label>
                        </button>
                    </div>
                </form>
                <br />
            </div>
        </div>
        <div fxFlex="100" fxFlex.gt-sm="35" class="p-2"></div>
    </div>
</mat-card>
