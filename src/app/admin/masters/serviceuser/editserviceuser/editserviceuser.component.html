<div class="">
    <div class="p-0">
        <div fxLayout="row wrap " fxLayoutAlign="space-between center" class="w-100 p-2 crdhead">
            <h2><i class="fa fa-bars" aria-hidden="true"></i>&nbsp;Edit Service User Details</h2> <mat-icon></mat-icon>
        </div>
        <form [formGroup]="uploadForm" (ngSubmit)="onServiceSubmit(uploadForm.value)" autocomplete="off">
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px" class="container">
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2">
                        <div fxFlex.gt-sm="32.66%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>First Name</mat-label>
                                <input matInput formControlName="firstName" readonly style="color: #b2b2b2;">
                                <mat-error *ngIf="uploadForm.controls.firstName.errors?.required">First Name is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="32.66%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>Last Name</mat-label>
                                <input matInput formControlName="lastName" readonly style="color: #b2b2b2;">

                                <mat-error *ngIf="uploadForm.controls.lastName.errors?.required">Last Name is
                                    required</mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%"
                        class="block-2 mttop20">
                        <div fxFlex.gt-sm="33.33%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>Role</mat-label>
                                <input matInput formControlName="roleName" readonly style="color: #b2b2b2;">
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="33.33%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>Entity Type</mat-label>
                                <input matInput formControlName="founderName" readonly style="color: #b2b2b2;">
                            </mat-form-field>
                        </div>
                        <div fxFlex.gt-sm="33.33%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>Email</mat-label>
                                <input matInput formControlName="emailId" readonly style="color: #b2b2b2;">
                            </mat-form-field>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%"
                        class="block-2 mttop20">
                        <div fxFlex.gt-sm="66.33%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item">
                            <mat-form-field appearance="" class="w-100 w-101">
                                <mat-label>Select Category</mat-label>
                                <mat-select formControlName="category" (selectionChange)="onSelectionChange($event)"
                                    required multiple>
                                    <mat-option *ngFor="let cat of ServiceCategoryList" [value]="cat.name">
                                        <span>{{cat.name}}</span>
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                    </div>
                </div>
            </mat-card-content>
            <div fxLayout="row" fxLayoutAlign="space-between center" class=" p-2 crdfooter">
                <div fxLayout="" fxLayoutGap="10px" class="container">
                    <div fxFlex="50%" class="text-left">
                        <button mat-raised-button color="accent" type="button" [routerLink]="['../../listserviceuser']">
                            <i class="fa fa-arrow-circle-left" aria-hidden="true"></i> BACK</button>
                        <button mat-raised-button color="primary" type="submit" [disabled]="!uploadForm.valid" class="explr"><i
                                class="fa fa-floppy-o" aria-hidden="true"></i> UPDATE</button>
                    </div>
                    <div fxFlex="50%" class="text-right">
                        <h4 class="crdtip">Tip : (*) fields are mandatory.</h4>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
