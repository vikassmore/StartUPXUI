<div class="">
    <div class="p-0">
        <div fxLayout="row wrap " fxLayoutAlign="space-between center" class="w-100 p-2 crdhead">
            <h2><i class="fa fa-bars" aria-hidden="true"></i>&nbsp; Investment Profile </h2>
        </div>
        <form>
            <mat-card-content>
                <div fxLayout="column" fxLayoutGap="10px" class="container">
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left">1. Your investment stage category is :</h3>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2 ansfld">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left clrgr">&nbsp;&nbsp;<i class="fa fa-angle-double-right"
                                    aria-hidden="true"></i>&nbsp;&nbsp;{{investmentStage}}</h3>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left">2. Your interested sectors are :</h3>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2 ansfld">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left clrgr">&nbsp;&nbsp;<i class="fa fa-angle-double-right"
                                    aria-hidden="true"></i>&nbsp;&nbsp;{{investmentSector}} &nbsp;</h3>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left">3. Your investment amount is :</h3>
                        </div>
                    </div>
                    <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxFlex="33%" class="block-2 ansfld">
                        <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill
                            class="grid-item ">
                            <h3 class="mtbb-15 h3text text-left clrgr">&nbsp;&nbsp;<i class="fa fa-angle-double-right"
                                    aria-hidden="true"></i>&nbsp;&nbsp;{{investmentAmount}}</h3>
                        </div>
                    </div>
                    <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="text-left" fxFlexFill class="grid-item">
                        <button mat-raised-button color="accent" type="button"
                            [routerLink]="['../../../admin/investor/dashboardinvestor']"> <i
                                class="fa fa-arrow-circle-left" aria-hidden="true"></i> BACK</button>
                        <button mat-raised-button color="primary" type="submit" class="explr"
                            [routerLink]="['../../../admin/investor/investmentdetails']"><i class="fa fa-floppy-o"
                                aria-hidden="true"></i> UPDATE PROFILE</button>
                    </div>

                </div>
            </mat-card-content>
        </form>
    </div>
</div>
