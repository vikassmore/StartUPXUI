<div fxLayout="row wrap" *ngIf="router.url != '/admin'">
    <div fxFlex="100" class="p-1">
        <mat-card fxLayout="row" class="breadcrumb">
            <a *ngIf="router.url != '/admin'"  class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center" (click)="closeSubMenus()">
                <mat-icon>home</mat-icon>
                <!-- <span class="breadcrumb-title">Dashboard</span> -->
            </a>
            <div *ngFor="let breadcrumb of breadcrumbs; let i = index;" class="breadcrumb-item" fxLayout="row" fxLayoutAlign="start center">                 
                <a [hidden]="i == (breadcrumbs.length - 1)" >{{breadcrumb.name}}</a>   
                <span [hidden]="i != (breadcrumbs.length - 1)" class="breadcrumb-title " style="    color: #1976d2;">{{breadcrumb.name}}</span>
            </div> 
        </mat-card>
    </div> 
</div>
