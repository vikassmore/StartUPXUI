<h2 class="mat-dialog-title">Decline Service Lead</h2>
<form autocomplete="off">
    <mat-dialog-content class="mat-typography">
        <div fxLayout="column" class="container">
            <div fxLayout.gt-sm="row" fxLayout.lt-md="column" fxLayoutGap="10px" fxFlex="33%" class="block-2 ">
                <div fxFlex.gt-sm="100%" fxFlex.lt-md="50%" fxLayoutAlign="center center" fxFlexFill class="grid-item">
                    <mat-form-field appearance="" class="w-100 w-101">
                        <mat-label>Enter Comment</mat-label>
                        <textarea matInput name="comment" (keyup)="onTextareaKeyUp($event.target.value)"
                            required></textarea>
                        <!-- <textarea name="comment" (keyup)="onTextareaKeyUp($event.target.value)" required></textarea> -->
                    </mat-form-field>
                </div>
            </div>
        </div>
    </mat-dialog-content>
    <mat-dialog-actions>
        <div fxFlex="50%" class="text-left">
            <button (click)="closeDialog()" mat-raised-button color="accent" type="button"> <i class="fa fa-ban"
                    aria-hidden="true"></i> CANCEL</button>
            <button (click)="onConfirm()" mat-raised-button color="primary" type="submit" class="explr"><i class="fa fa-floppy-o"
                    aria-hidden="true"></i> SUBMIT</button>
        </div>
        <div fxFlex="50%" class="text-right">
            <h4 class="crdtip">Tip : (*) fields are mandatory.</h4>
        </div>
    </mat-dialog-actions>
</form>
